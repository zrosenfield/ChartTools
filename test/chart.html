<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
  <script   src="http://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
</head>
<body>
 
  <script src="../src/charttools.js"></script>   
  

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script>
$(document).ready(function() {
    var xValues = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    for (var i=0;i<xValues.length;i++){
        xValues[i] = getMonthFromString(xValues[i]);
    }
    function getMonthFromString(mon){
        return new Date(Date.parse(mon +" 1, 2012")).getMonth()+1
    }
    
    var yValues = [8, 10, 12, 22, 17, 8, 6, 8, 12, 18, 22, 17];
    
    var ct=new ChartTools(xValues, yValues);
    
    var chart = new Highcharts.Chart({
        chart: { renderTo: 'container', type: 'line' },
        title: {
            text: 'Monthly Average Temperature',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: WorldClimate.com',
            x: -20
        },
        xAxis: {
            categories: ct.x
        },
        yAxis: {
            
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: 'Growth Rates',
            data: ct.y
        },
        {
            name: 'Difference From Jan',
            data: ct.differenceFromPointY(0)
        },
        {
            name: 'Trend',
            data: ct.trend()[1]
        }]
    });
});
</script>

</body>
</html>
